<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  .topnav a:hover {
    border-bottom: 3px solid red;
}
h2{
  color:darkred;

}

.collapse ul li a{

<body>

      <nav class="navbar navbar-expand-lg navbar-dark  bg-info">

         <a class="navbar-brand" href="#">OCRS</a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'car' %}">Cars</a> 
            </li> 
            <li class="nav-item">
              <a class="nav-link" href="{% url 'offers' %}">Offers</a>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'useraddcar' %}">Rent Cars</a>

              <a class="nav-link" href="{% url 'user_view' %}">View Booking</a>

            </li>

              <a class="nav-link" href="{% url 'logout_user' %}">Logout</a> 
            </li> 
          </ul> 
          
          <div class="Profile">

            <h2>{{request.user}}</h2>
            {% endif%}
          </div>
        </div>
      </nav>
      
    </div>
      {% block content %}
